<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
<div class="web-page">
    <div class="order-card">
        <div class="order-img">
            <img src="order-summary-component-main/images/illustration-hero.svg" alt="">
            <div class="order-text">
                <h1>Order Summary</h1>
                <p>you can listern to millions of song,<br>audiobook,and podcasts on any device <br>anywere you like</p>
            </div>
            <div class="order-plan">
                <div class="image-container">
                    <img src="order-summary-component-main/images/icon-music.svg" alt="">
                </div>
                <div>
                    <p class="txt-a">Annual plan</p>
                    <p class="txt-b">$59.99/year</p>
                </div>
                <div >
                    <p class="txt-c">Change</p>
                </div>
            </div>
            <div class="order-button">
        <p class="btn-1">Proceed to Payment</p>
        <p class="btn-2">Cancel Order</p>
    </div>

        </div>
    </div>
    

</div>
  </body>
</html>
